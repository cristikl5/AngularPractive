<header class="bg-dark text-white">
  <div
    class="d-flex justify-content-between align-items-center p-3"
    style="background-color: rgba(0, 0, 0, 0.2)"
  >
    <div class="text-center">{{isAdmin ? 'Admin menu' : 'Dashboard'}}</div>
    <nav class="navbar" ngsReveal ngsInterval="200">
      <ul class="navbar nav ml-auto">
        <li class="px-2">
          <a
            routerLinkActive="active"
            class="text-info text-decoration-none ms-3 p-1"
            routerLink="./home"
          >Home</a
          >
        </li>
        <li class="px-2" *ngIf="isAdmin">
          <a
            routerLinkActive="active"
            class="text-info text-decoration-none ms-3 p-1"
            routerLink="./contacts"
          >Personal Contacts</a
          >
        </li>
        <button type="button" class="btn btn-info ms-3" (click)="logOut()">
          Logout
        </button>
      </ul>
    </nav>
  </div>
</header>
