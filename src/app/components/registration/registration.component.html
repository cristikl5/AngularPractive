<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-8 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
          <p class="text-white-50 mb-5">Please insert your login and password</p>

          <registerForm [formGroup]="registerForm">
            <div class="form-outline form-white mb-4">
              <input type="text" formControlName="username" class="form-control form-control-lg">
              <label class="form-label">Username</label>
              <div *ngIf="this.registerForm.get('username')?.invalid && this.registerForm.get('username')?.touched" class="text-danger">
                <div *ngIf="this.registerForm.get('username')?.errors?.required">Username is required</div>
                <div *ngIf="this.registerForm.get('username')?.errors?.minlength">Username should be at least 3 characters</div>
                <div *ngIf="this.registerForm.get('username')?.errors?.maxlength">Username should be at most 20 characters</div>
              </div>
            </div>

            <div class="form-outline form-white mb-4">
              <input type="password" formControlName="password" class="form-control form-control-lg">
              <label class="form-label">Password</label>
              <div *ngIf="this.registerForm.get('password')?.invalid && this.registerForm.get('password')?.touched" class="text-danger">
                <div *ngIf="this.registerForm.get('password')?.errors?.required">Password is required</div>
                <div *ngIf="this.registerForm.get('password')?.errors?.minlength">Password should be at least 8 characters</div>
                <div *ngIf="this.registerForm.get('password')?.errors?.maxlength">Password should be at most 25 characters</div>
              </div>
            </div>
            <button [disabled]="this.registerForm.invalid" type="submit" class="btn btn-primary px-5">Register</button>
          </registerForm>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <p class="mb-0">Have an account? <a routerLink="/login"
                                                  class="text-white fw-bold text-decoration-none">Log In</a></p>
      </div>
    </div>
  </div>
</div>
